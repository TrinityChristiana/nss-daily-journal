<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <section class="journal">
        <div id="journal-form">
            <section>
                <label for="entry-date">Date of Entry</label>
                <input type="date" name="entry-date" id="entry-date">
            </section>

            <section>
                <label for="concept-text">Concepts Covered</label>
                <input type="text" name="concept-text" id="concept-text" value="">
            </section>

            <section>
                <label for="journal-entry">Journal Entry</label>
                <textarea name="journal-entry" id="journal-entry" cols="30" rows="10"></textarea>
            </section>

            <section>
                <label for="mood-select">Select your mood</label>
                <select name="mood-select" id="mood-select">
                    
                </select>
            </section>
            <section>
                <label for="instructor-select">Select Instructor</label>
                <select name="instructor-select" id="instructor-select">
                    
                </select>
            </section>

            <button id="submitEntry" type="submit">Record Journal Entry</button>
            <button id="editEntry" type="submit" class="toggle-button">Edit Journal Entry</button>
        </div>
    </section>
    <div id="search-section">
        <section id="filter">
            <form action="" name="mood-filter-form">
                <section id="mood-filter-form">
                    <legend>Filter Entries by Mood</legend>
                    <div>
                        <input type="radio" name="filter-mood" id="filter-happy" value="happy">
                        <label for="filter-happy">Happy</label>
                    </div>

                    <div>
                        <input type="radio" name="filter-mood" id="filter-fine" value="fine">
                        <label for="filter-fine">Fine</label>
                    </div>

                    <div>
                        <input type="radio" name="filter-mood" id="filter-sad" value="sad">
                        <label for="filter-sad">Sad</label>
                    </div>

                    <div>
                        <input type="radio" name="filter-mood" id="filter-angry" value="angry">
                        <label for="filter-angry">Angry</label>
                    </div>



                </section>
            </form>
        </section>
        <section id="search-entries">
            <label for="searchBox">Search Entries</label>
            <input name="searchBox" type="text" id="searchBox">
        </section>

    </div>

    <article class="entryLog">

    </article>

    <script type="module" src="./src/scripts/journal.js"></script>
</body>

</html>
