<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="journal">
        <form action="" class="journal-form">
            <section>
            <label for="entry-date">Date of Entry</label>
            <input type="date" name="entry-date" id="entry-date">
        </section>

        <section>
            <label for="concept-text">Concepts Covered</label>
            <input type="text" name="concept-text" id="concept-text">
        </section>

        <section>
            <label for="journal-entry"></label>
            <textarea name="journal-entry" id="journal-entry" cols="30" rows="10">Type out journal entry here</textarea>
        </section>

        <section>
            <label for="mood-select">Select your mood</label>
            <select name="mood-select" id="mood-select">
                <option value="happy">Happy</option>
                <option value="fine">Fine</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
            </select>
        </section>

            <button type="submit">Record Journal Entry</button>
        </form>
    </section>
    <article class="entryLog">

    </article>
    <script type="text/javascript" src="scripts/journal.js"></script>
    <script type="text/javascript" src="scripts/entriesDOM.js"></script>
    <script type="text/javascript" src="scripts/entryComponent.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
</body>

</html>
